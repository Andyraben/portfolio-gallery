
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery a {
      flex: 1 1 300px;
      max-width: 30%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <a href="#graphic"><img src="graphic.jpg" alt="Graphic Design"></a>
    <a href="#motion"><img src="motion.jpg" alt="Motion Design"></a>
    <a href="#uiux"><img src="uiux.jpg" alt="UI/UX Design"></a>
  </div>
</body>
</html>
